name: Academy API Robot
on: push
jobs:
  test:
    name: Testes de API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://github.com/QualityEagles2024/eagles-academy-api-robot.git
    steps:
      - name: Clonando para o repositório na máquina virtual
        uses: actions/checkout@v4

      - name: Listar Arquivos e Pastas
        run: ls -R

      - name: Instalação da versão 3.12 do Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Instalação da Faker library
        run: |
          pip install Faker
      - name: Instalação das dependências do Projeto
        run: |
          pip install -r requirements.txt

      - name: Executando os testes de API do Robot
        run: |
          robot --outputdir results/ tests/

      - name: Salvando o Report dos Testes
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-report
          path: results/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: results/

      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
